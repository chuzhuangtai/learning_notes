<!-- 1、Update与Enter的使用 -->
<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>

<body>
    <p>dog</p>
    <p>cat</p>
    <p>pig</p>
    <!--
    <p>cat</p>
    <p>pig</p>
     -->
    <script src="http://d3js.org/d3.v5.min.js"></script>
    <script>

        var dataset = [3, 6, 9, 12, 15]
        var p = d3.select("body")
            .selectAll("p");
        var update = p.data(dataset) //绑定数据，并得到update部分
        var enter = update.enter() //得到enter部分

        //检验是否真的能获取update
        update.text(function(d, i) {
            return "update: " + d + ",index: " + i;
        })

        //对于enter的处理
        //enter是会添加足够多的标签然后再添加文本
        var pEenter = enter.append("p")
        pEenter.text(function(d, i) {
            return "enter: " + d + ",index: " + i
        })

        // 总结 var update = p.data(dataset) 表示绑定数据,并得到update部分
        //      var enter = update.enter() 得到enter部分
        //      var pEnter = enter.append("p")//添加足够多的<p>

        //      表示添加足够多的<p>，并设置文本
        //      pEnter.text(function(d,i){
        //          return "enter: "+d+",index: "+i;
        //      })
    </script>
</body>

</html>
<!--2、Update与Exit的使用 -->
<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<script src="http://d3js.org/d3.v5.min.js"></script>

<body>
    <p>dog</p>
    <p>cat</p>
    <p>pig</p>
    <p>rat</p>

    <script type="text/javascript">
        var dataSet = [3,6];
        var p = d3.select("body").selectAll("p");
        var update = p.data(dataSet);
        var exit = update.exit();//得到exit部分
        exit.text(function(d,i){
            return "exit";
        })
        //对于exit部分的处理通常是删除exit.remove()

    </script>
</body>
</html>
